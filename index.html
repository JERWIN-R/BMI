<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>BMI Calculator</title>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" name="weight" step="0.1" required>

      <label for="height">Height (cm)</label>
      <input type="number" id="height" name="height" step="0.1" required>

      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
<style>
    body {
  font-family: Arial, sans-serif;
  background-image: url("pose-muscle-muscle-rod-press-hd-wallpaper-preview.jpg");
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background-color: #9f4089;
  border-radius: 100%;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 40px;
  text-align: center;
  width: 400px;
}

h1 {
  font-size: 2rem;
  margin-bottom: 30px;
}

label {
  display: block;
  font-size: 1.2rem;
  margin-bottom: 10px;
}

input {
  background-color: #f5f5f5;
  border: none;
  border-radius: 5px;
  padding: 10px;
  width: 100%;
}

button {
  background-color: #007bff;
  border: none;
  border-radius: 5px;
  color: #fff;
  cursor: pointer;
  font-size: 1.2rem;
  padding: 10px;
  margin-top: 20px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0062cc;
}

#result {
  font-size: 1.5rem;
  margin-top: 30px;
}
</style>
<script>
    const form = document.getElementById("bmiForm");
const weightInput = document.getElementById("weight");
const heightInput = document.getElementById("height");
const resultDiv = document.getElementById("result");

form.addEventListener("submit", (e) => {
  e.preventDefault();
  const weight = weightInput.value;
  const height = heightInput.value / 100; // convert cm to m

  if (isNaN(weight) || isNaN(height)) {
    resultDiv.textContent = "Please provide valid weight and height.";
    return;
  }

  const bmi = weight / (height * height);
  let bmiCategory = "";

  if (bmi < 18.5) {
    bmiCategory = "Underweight";
  } else if (bmi >= 18.5 && bmi < 25) {
    bmiCategory = "Normal weight";
  } else if (bmi >= 25 && bmi < 30) {
    bmiCategory = "Overweight";
  } else {
    bmiCategory = "Obesity";
  }

  resultDiv.textContent = `Your BMI is ${bmi.toFixed(1)} and you are in the ${bmiCategory} category.`;
});
</script>
</html>
